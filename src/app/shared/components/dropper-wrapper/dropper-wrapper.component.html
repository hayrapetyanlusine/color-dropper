<app-toolbar
  *ngIf="fileData"
  (changeFile)="getFileData($event)"
  (dropperClicked)="isActiveCursor($event)"
  [color]="color"
></app-toolbar>

<app-canvas
  *ngIf="fileData"
  [imageData]="fileData"
  [isActiveCursor]="activeCursor"
  (color)="chooseColor($event)"
></app-canvas>

<app-upload-file
  *ngIf="!fileData"
  (fileSelected)="getFileData($event)"
></app-upload-file>
