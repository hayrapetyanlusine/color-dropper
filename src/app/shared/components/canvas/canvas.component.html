<canvas
  #imgCanvas
  width="860px"
  height="420px"
  (mousemove)="onMouseMove($event)"
  (mouseleave)="onMouseLeave()"
  (click)="onClick($event)"
  [ngClass]="{'cursor-active': isActiveCursor}"
></canvas>

<img
  class="cursor"
  *ngIf="isActiveCursor && isMouseOver"
  [ngStyle]="cursorStyle"
  src="../../../../assets/color-picker.svg"
  alt="color-picker"
/>
