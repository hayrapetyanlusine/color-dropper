<canvas
  #imgCanvas
  data-id="imgCanvas"
  width="860px"
  height="420px"
  (mousemove)="onMouseMove($event)"
  (mouseleave)="onMouseLeave()"
  (click)="onClick($event)"
  [class.cursor-active]="dataService.activeCursor()"
  >
</canvas>

@if (dataService.activeCursor() && isMouseOver()) {
  <img
    class="cursor"
    [style]="cursorStyle()"
    src="../../../../assets/color-picker.svg"
    alt="color-picker"
  />
}
